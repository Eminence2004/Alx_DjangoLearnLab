{% extends 'blog/base.html' %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
