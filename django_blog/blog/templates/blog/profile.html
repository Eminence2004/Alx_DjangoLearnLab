{% extends "blog/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>

<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>

<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
