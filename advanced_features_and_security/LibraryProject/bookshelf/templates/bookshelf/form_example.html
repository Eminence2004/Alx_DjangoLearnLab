<!DOCTYPE html>
<html>
<head>
    <title>Secure Form Example</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for book in results %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
